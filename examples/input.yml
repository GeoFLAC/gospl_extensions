# Example input configuration for goSPL
# This is a minimal example - adapt to your specific use case

# Model definition
domain:
    filename: 'data/inputData.npz'  # Replace with your mesh file
    flowdir: 5
    bc: 'flat'
    
# Time definition
time:
    start: 0.
    end: 1000.
    dt: 25.
    
# Sea level
sealevel:
    position: 0.
    
# Output folder
output:
    dir: 'output'
    
# Climate
climate:
    - start: 0.
      map: ['data/rain', 'data/temp']  # Replace with your climate files
      
# Surface processes
sp_law:
    hillslope:
        - start: 0.
          Kh: 1.0e-6
    river:
        - start: 0.
          K: 1.0e-5
          n: 1.0
          
# Note: This is a template - you'll need to provide actual data files
# and adjust parameters for your specific model setup
